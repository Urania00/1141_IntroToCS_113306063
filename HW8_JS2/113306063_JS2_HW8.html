<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - HW8</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #DDE2EA;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        select {
            cursor: pointer;
            background-color: white;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #5F6261;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #DEE0E0;
            border-radius: 8px;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .result-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .result-value {
            font-size: 32px;
            font-weight: bold;
            color: black;
        }

        .error {
            color: #e74c3c;
            font-size: 16px;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JS Calculator</h1>
        
        <div class="input-group">
            <label for="number1">Number 1:</label>
            <input type="number" id="number1" placeholder="Enter first number" step="any">
        </div>

        <div class="input-group">
            <label for="number2">Number 2:</label>
            <input type="number" id="number2" placeholder="Enter second number" step="any">
        </div>

        <div class="input-group">
            <label for="operator">Operator:</label>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>

        <button id="calculateBtn">Calculate</button>

        <div class="result-section">
            <div class="result-label">Result:</div>
            <div id="result" class="result-value">-</div>
        </div>
    </div>

    <script>
        const number1Input = document.getElementById('number1');
        const number2Input = document.getElementById('number2');
        const operatorSelect = document.getElementById('operator');
        const calculateBtn = document.getElementById('calculateBtn');
        const resultDisplay = document.getElementById('result');

        // Operation functions
        function add(a, b) {
            return a + b;
        }

        function subtract(a, b) {
            return a - b;
        }

        function multiply(a, b) {
            return a * b;
        }

        function divide(a, b) {
            if (b === 0) {
                throw new Error("Cannot divide by zero!");
            }
            return a / b;
        }

        function calculate() {
            const num1 = parseFloat(number1Input.value);
            const num2 = parseFloat(number2Input.value);
            const operator = operatorSelect.value;

            if (isNaN(num1) || isNaN(num2)) {
                resultDisplay.textContent = "Please enter valid numbers!";
                resultDisplay.className = "error";
                return;
            }

            let result;

            try {
                switch(operator) {
                    case '+':
                        result = add(num1, num2);
                        break;
                    case '-':
                        result = subtract(num1, num2);
                        break;
                    case '*':
                        result = multiply(num1, num2);
                        break;
                    case '/':
                        result = divide(num1, num2);
                        break;
                    default:
                        throw new Error("Invalid operator");
                }

                resultDisplay.textContent = result.toFixed(2);
                resultDisplay.className = "result-value";

            } catch (error) {
                resultDisplay.textContent = error.message;
                resultDisplay.className = "error";
            }
        }

        calculateBtn.addEventListener("click", function() {
            calculate();
        });

        number1Input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculate();
        });

        number2Input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculate();
        });
    </script>
</body>
</html>
