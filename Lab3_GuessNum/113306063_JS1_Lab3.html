<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #4a5568 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: #f5f5f5;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        #image {
            margin-top: 30px;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #image img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>113306063_Number Guessing Game</h1>
    
        <div id="image"></div>
    </div>

    <script>
        var answer = Math.floor(Math.random() * 100) + 1;
        var chances = 7;
        var minRange = 1;
        var maxRange = 100;

        while (chances > 0) {
            var input = window.prompt(
                "請輸入一個數字 (" + minRange + " - " + maxRange + ")\n" +
                "剩餘機會: " + chances + " 次"
            );

            if (input === null) {
                break;
            }

            input = input.trim();

            if (input === "" || isNaN(input)) {
                alert("錯誤：請輸入有效的數字！");
                continue;
            }

            var guess = Number(input);

            if (guess < minRange || guess > maxRange) {
                alert("錯誤：請輸入 " + minRange + " 到 " + maxRange + " 之間的數字！");
                continue;
            }

            chances--;

            if (guess === answer) {
                var img = document.getElementById("image");
                img.innerHTML = '<img src="correct.jpg" alt="correct">';
                alert("恭喜！你猜對了！答案是 " + answer);
                break;
            } else if (guess < answer) {
                minRange = guess + 1;
            } else {
                maxRange = guess - 1;
            }

            if (chances === 0) {
                var img = document.getElementById("image");
                img.innerHTML = '<img src="wrong.jpg" alt="wrong">';
                alert("很遺憾！機會用完了。正確答案是 " + answer);
            }
        }
    </script>
</body>
</html>
